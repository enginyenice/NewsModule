<main class="form-signin w-50 m-auto">
    <form [formGroup]="registerForm" (ngSubmit)="register()" >
      <h1 class="h3 mb-3 fw-normal">Register</h1>
    
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword"  formControlName="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <a [routerLink]="['']" type="button" class="btn btn-success w-100 mt-3">Sign In</a>
    </form>
